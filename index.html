<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="BM12042.webp">
    <title>Cipher SF | Personal Website</title>

    <!-- NEW: Pixelated Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- New main wrapper for the game screen effect -->
    <div class="mmsf-screen">
        
        <header class="mmsf-header">
            <div id="main-title">PERSONAL</div>
            <div class="header-right">
                <div id="clock"></div>
                <div id="date-day"></div>
            </div>
        </header>

        <main id="content-area">
            <!-- JavaScript will inject content here -->
        </main>

        <nav class="mmsf-nav">
            <div class="nav-grid">
                <!-- Changed to divs for easier styling -->
                <div class="mmsf-button gold"><a href="#" class="nav-link active" data-page="home">Home</a></div>
                <div class="mmsf-button blue"><a href="#" class="nav-link" data-page="websites">Websites</a></div>
                <div class="mmsf-button blue"><a href="#" class="nav-link" data-page="videos">Videos</a></div>
                <div class="mmsf-button blue"><a href="#" class="nav-link" data-page="gemini">Gemini AI</a></div>
                <div class="mmsf-button blue"><a href="#" class="nav-link" data-page="others">Others</a></div>
            </div>
        </nav>

        <!-- NEW: Status Bar to match the game UI -->
        <footer class="mmsf-status-bar">
            <div>HP 1670/ 1670</div>
            <div>ZENNY 999999z</div>
            <div>Cipher SF</div>
        </footer>

    </div>

    <!-- NEW: Back to Top Button Added -->
    <button id="back-to-top-btn" title="Go to top">â–²</button>

    <!-- Chatbot elements are unchanged but will be restyled by the new CSS -->
    <button id="chatbot-toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
        </svg>
    </button>
    <div id="chatbot-popup">
        <div id="chatbot-header">
            <h2>CipherBot</h2>
            <button id="chatbot-close-btn">&times;</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Ask me something...">
            <button id="chatbot-send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
